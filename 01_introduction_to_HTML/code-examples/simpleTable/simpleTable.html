<html>
	<h1>simple table example</h1>
	<table>
		<tr>
			<td>15</td>
			<td>15</td>
			<td>30</td>
		</tr>
		<tr>
			<td>45</td>
			<td>60</td>
			<td>45</td>
		</tr>
		<tr>
			<td>60</td>
			<td>90</td>
			<td>90</td>
		</tr>
	</table>
	
	<h1>a table with headings</h1>
	<table>
		<tr>
			<th></th>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
		</tr>
		<tr>
			<th scope="row">Tickets sold:</th>
			<td>120</td>
			<td>135</td>
		</tr>
		<tr>
			<th scope="row">Total sales:</th>
			<td>$600</td>
			<td>$675</td>
		</tr>
</table>
    </body>
</html>
